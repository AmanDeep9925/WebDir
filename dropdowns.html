<body>
<p>What does you have?</p>
<form>
<label for="dogs">Dogs</label>
<input name="petchoice" id="dogs" type="radio" value="Dogs">

<label for="cats">Cats:</label>
<input name="petchoice" id="cats" type="radio" value="Cats">

<label for="None">None of them:</label>
<input name="petchoice" id="None" type="radio" value="None">
<!-- <button>Go!</button> -->

<select name="refreshment" >
	<option value="Great Choice">CocaCola</option>
	<option value="Good Choice">Pepsi</option>
	<option value="Bad Ch oice">RedBull</option>
</select>
<button>GO!</button>

<textarea name="paragraph" rows="2" cols="10"></textarea>

</html>
